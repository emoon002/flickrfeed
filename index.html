<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flickr Photo Feed</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Photo Feed</h1>
            <p>Click one of Elon's companies to see a live image feed directly from Flickr!</p>
          </div>
          <ul class="filter-select">
            <li><button class="button">SolarCity</button></li>
            <li><button class="button">SpaceX</button></li>
            <li><button class="button">Tesla Motors</button></li>
          </ul>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy 2015 Evan Moon.</p>
  </footer>
</body>
</html>
